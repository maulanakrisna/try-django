{% extends 'base.html' %}

{% block content %}
{{ object_list }}
<ul>


{% for instance in object_list%}
  <li>
    {{ instance.id }} -
    <a href="{{ instance.get_absolute_url }}">{{ instance.title }}</a>
    <a href="{{ instance.get_absolute_url }}update/">edit</a>
    <a href="{{ instance.get_absolute_url }}delete/">delete</a>
  </li>
{% endfor %}
</ul>
{% endblock %}
